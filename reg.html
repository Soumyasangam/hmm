<!DOCTYPE html>
<html>
  <head>
    <title>CreateAccount</title>
    <script>
      document.getElementById("createaccomp").action=document.domain+"/post_createacc";
      </script>
  </head>
  <body>
    <form id = "createaccomp" method="GET" action="/post_createacc">
      <div class="container">
        <link rel="stylesheet" type="text/css" href="abc.css" />
        <h1>CreateAccount</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" required />

        <label for="an"><b>Account number</b></label>
        <input type="text" placeholder="Enter Account number" name="an" required />

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />

        <label for="gen"><b>Gender</b></label
        ><br /><br />
        <select name="gender" id="deptselector2">
          Gender
          <option value="m">Male</option>
          <option value="f">Female</option>
        </select>
        <br /><br />

        <label for="dept"><b>Type of</b></label
        ><br /><br />
        <select name="dept" id="deptselector">
          Account
          <option value="ca">Current Account</option>
          <option value="sa">Saving Account</option>
        </select>
        <br /><br />

        <label for="Age"><b>Age</b></label
        ><br /><br />
        <select name="age" id="deptselector1">
          Age
          <option value="18-28"> 18-28</option>
          <option value="29-39"> 29-39</option>
          <option value="40-50"> 40-50</option>
          <option value="51-61"> 51-61</option>
          <option value="62-72"> 62-72</option>
          <option value="73-83"> 73-83</option>
          <option value="84-94"> 84-94</option>
          <option value="95-105"> 95-105</option>
        </select>
        <br /><br />

        <hr />

        <button type="submit" class="createaccbtn">CreateAccount</button>
      </div>
    </form>
  </body>
</html>
